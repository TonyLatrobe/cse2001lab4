apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: dev
  name: ingress-updater
rules:
  - apiGroups: ["networking.k8s.io"]
    resources: ["ingresses"]
    verbs: ["patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: ingress-updater-binding
  namespace: dev
subjects:
  - kind: ServiceAccount
    name: default  # or the name of the service account your pod uses
    namespace: dev
roleRef:
  kind: Role
  name: ingress-updater
  apiGroup: rbac.authorization.k8s.io
